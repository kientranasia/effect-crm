{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Contact Us</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.contact') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h4>Other Ways to Reach Us</h4>
                        <p><i class="fas fa-envelope"></i> Email: support@effectcrm.com</p>
                        <p><i class="fas fa-phone"></i> Phone: (555) 123-4567</p>
                        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Business Street, Suite 100, City, State 12345</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
