<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .primary { fill: #4070f4; }
    .secondary { fill: #f8f9fa; }
    .accent { fill: #3060e0; }
    .text { fill: #343a40; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- CRM Dashboard Illustration -->
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" />
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" rx="5" ry="5" fill="#4070f4" />
  <text x="90" y="95" font-family="Arial" font-size="16" fill="white">Effect CRM Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="70" y="120" width="100" height="210" rx="5" ry="5" fill="#e9ecef" />
  <rect x="80" y="140" width="80" height="15" rx="2" ry="2" fill="#4070f4" />
  <rect x="80" y="165" width="80" height="15" rx="2" ry="2" fill="#adb5bd" />
  <rect x="80" y="190" width="80" height="15" rx="2" ry="2" fill="#adb5bd" />
  <rect x="80" y="215" width="80" height="15" rx="2" ry="2" fill="#adb5bd" />
  <rect x="80" y="240" width="80" height="15" rx="2" ry="2" fill="#adb5bd" />
  <rect x="80" y="265" width="80" height="15" rx="2" ry="2" fill="#adb5bd" />
  
  <!-- Main Content -->
  <rect x="180" y="120" width="350" height="210" rx="5" ry="5" fill="white" />
  
  <!-- Chart -->
  <rect x="200" y="140" width="310" height="100" rx="5" ry="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  <line x1="200" y1="190" x2="510" y2="190" stroke="#e9ecef" stroke-width="1" />
  <line x1="200" y1="140" x2="200" y2="240" stroke="#e9ecef" stroke-width="1" />
  <polyline points="220,170 260,160 300,180 340,150 380,190 420,140 460,165 500,155" fill="none" stroke="#4070f4" stroke-width="3" />
  
  <!-- Table -->
  <rect x="200" y="250" width="310" height="80" rx="5" ry="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  <line x1="200" y1="270" x2="510" y2="270" stroke="#e9ecef" stroke-width="1" />
  <line x1="200" y1="290" x2="510" y2="290" stroke="#e9ecef" stroke-width="1" />
  <line x1="200" y1="310" x2="510" y2="310" stroke="#e9ecef" stroke-width="1" />
  <line x1="300" y1="250" x2="300" y2="330" stroke="#e9ecef" stroke-width="1" />
  <line x1="400" y1="250" x2="400" y2="330" stroke="#e9ecef" stroke-width="1" />
  
  <!-- Icons -->
  <circle cx="530" cy="90" r="10" fill="#3060e0" />
  <circle cx="530" cy="120" r="10" fill="#3060e0" />
  <circle cx="530" cy="150" r="10" fill="#3060e0" />
</svg> 